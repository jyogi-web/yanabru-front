<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>

<body>
    <h1>Dance Game</h1>
    <div style="display: flex;">
        <!-- 左側の動画 -->
        <div style="flex: 1;">
            <h2>Sample Video</h2>
            <video id="sample-video" width="100%" controls>
                <source src="{{ url_for('static', filename='video/エイサー_島人ぬ宝.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        
        
    </div>

    <!-- スコア表示 -->
    <div>
        <h2>Score: <span id="score">0</span></h2>
    </div>

    <script>
        // カメラ映像の取得
        const videoElement = document.getElementById('live-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            // Canvasのサイズをカメラ映像に合わせる
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;
            canvasElement.width = videoWidth;
            canvasElement.height = videoHeight;


            // Canvasにカメラ映像を描画
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // 骨格ランドマークを描画
            if (results.poseLandmarks) {
                for (let landmark of results.poseLandmarks) {
                    canvasCtx.beginPath();
                    canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = 'rgb(0,255,0)';
                    canvasCtx.fill();
                }
            }
            canvasCtx.restore();

            // 骨格データをサーバーに送信
            sendPoseData(results.poseLandmarks);
        }

        // MediaPipe Poseのセットアップ
        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        // カメラ映像をCanvasにストリーム
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        camera.start();

        // 骨格データをサーバーに送信する関数
        function sendPoseData(poseLandmarks) {
            const poseData = poseLandmarks.map(landmark => ({
                x: landmark.x,
                y: landmark.y
            }));

            fetch('/pose-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ joints: poseData }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    updateScore(data.score);
                })
                .catch((error) => console.error('Error:', error));
        }

        // スコア更新用関数
        function updateScore(score) {
            document.getElementById('score').innerText = score;
        }
    </script>
</body>

</html>
