<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>

<body>
    <h1>Dance Game</h1>
    <div style="display: flex;">
        <!-- 左側の動画 -->
        <div style="flex: 1;">
            <h2>Sample Video</h2>
            <video id="sample-video" width="100%" controls>
                <source src="{{ url_for('static', filename='video/sample_15s.mp4') }}" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const sampleVideo = document.getElementById('sample-video');

        // 動画の再生イベントをキャッチしてサーバーにリクエストを送信
        sampleVideo.addEventListener('play', () => {
            console.log("動画が再生されました。タイマーを開始します。");
            fetch('/start-timer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'start', bpm: 72 }), // BPMを送信
            }).then(response => response.json())
              .then(data => console.log(data.message))
              .catch(error => console.error('Error:', error));
        });

        // 動画の一時停止イベントをキャッチしてタイマーを停止
        sampleVideo.addEventListener('pause', () => {
            console.log("動画が一時停止されました。タイマーを停止します。");
            fetch('/stop-timer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'stop' }),
            }).then(response => response.json())
              .then(data => console.log(data.message))
              .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
